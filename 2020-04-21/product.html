<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>商品详情</title>
		<style type="text/css">
			.product{
				display: flex;
			}
		</style>
	</head>
	<body>
		<div class="product">
			
		</div>
	</body>
	<script src="jquery-3.4.1.min.js"></script>
	<script type="text/jscript">
		productId = location.href.split("?")[1].split("=")[1]*1;
		var baseurl = "http://vebcoder.cn:9527/api";
		$.get(baseurl + "/detail?goodId=" + productId, function(res, status) {
			var html = "";
			$.each(res, function(index, product) {
				html = '<img src="' + product.img_list_url + '" class="productImg"><div class="info"><p>' + product.title + '</p><p>￥'+ product.price+'</p>'+product.mack+'<p>'+product.supplier+'</p></div>';
			})
			$(".product").html(html);
		})
	</script>
</html>
