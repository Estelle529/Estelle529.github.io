<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>商品详情</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			html {
				font-size: 13.3vw;
			}
			
			body {
				width: 100%;
				height: 100%;
			}
			.product{
				width: 6rem;
				margin: 0.2rem auto;
				display: flex;
				flex-direction: column;
				align-items: center;
			}
			img{
				width: 3rem;
			}
			p{
				margin: 0.1rem auto;
			}
			p, span{
				font-size: 0.3rem;
			}
		</style>
	</head>
	<body>
		<div class="product">
			
		</div>
	</body>
	<script src="js/jquery-3.4.1.min.js"></script>
	<script type="text/jscript">
		productId = location.href.split("?")[1].split("=")[1]*1;
		var baseurl = "http://vebcoder.cn:9527/api";
		$.get(baseurl + "/detail?goodId=" + productId, function(res, status) {
			var html = "";
			$.each(res, function(index, product) {
				html = '<img src="' + product.img_list_url + '" class="productImg"><div class="info"><p>' + product.title + '</p><p>￥'+ product.price+product.mack+'</p>'+'<p>'+product.supplier+'</p></div>';
			})
			$(".product").html(html);
		})
	</script>
</html>
