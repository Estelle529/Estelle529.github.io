	<script type="text/javascript">
		var banners = document.getElementsByClassName("banner");
		function F(index){
			var current = 1;
			var timer = null;
			var lis = banners[index].getElementsByTagName("li");
			banners[index].getElementsByTagName("li")[current-1].style.backgroundColor = "orange";
			banners[index].children[0].style.left = -590*current + "px";
			setTimer();
			function setTimer(){
				timer = setInterval(function(){
					current++;
					for(var i = 0; i < lis.length; i++){
						lis[i].style.backgroundColor = "#fff";
					}
					if(current == 6){
						banners[index].children[0].style.transition = "0s";
						banners[index].children[0].style.left = "-590px";
						setTimeout(function(){
							banners[index].children[0].style.transition = "0.5s";
							current = 2;
							banners[index].children[0].style.left = -590*current + "px";
							banners[index].getElementsByTagName("li")[current-1].style.backgroundColor = "orange";
						},16.7)
					}else{
						banners[index].children[0].style.left = -590*current + "px";
						if(current == 5){
							banners[index].getElementsByTagName("li")[0].style.backgroundColor = "orange";
						}else{
							banners[index].getElementsByTagName("li")[current-1].style.backgroundColor = "orange";
						}
					}
				},2000)
			}
			banners[index].onmouseover = function(){
				clearInterval(timer);
			}
			banners[index].onmouseleave = function(){
				setTimer();
			}
			for(var i = 0; i < lis.length; i++){
				lis[i].index = i;
				lis[i].onclick = function(){
					for(var j = 0; j < lis.length; j++){
						lis[j].style.backgroundColor = "#fff";
					}
					this.style.backgroundColor = "orange";
					current = this.index+1;
					banners[index].children[0].style.left = -590*current + "px";
				}
			}
		}
		F(0);
		F(1);
		F(2);
		F(3);
		F(4);
		F(5);
